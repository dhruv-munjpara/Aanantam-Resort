<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Picnic Package</title>
    <style>
        body, html {
            margin: 0;
            font-family: Arial, sans-serif;
            height: 100%;
            background: url('picnic_bg.jpg') no-repeat center center fixed; 
            background-size: cover;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .package {
            background: white;
            width: 400px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            text-align: center;
        }
        .package img {
            width: 100%;
            height: 250px;
            object-fit: cover;
        }
        .content {
            padding: 20px;
        }
        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            font-size: 16px;
        }
        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="package">
        <img src="picnic1.jpg" alt="Family Picnic">
        <div class="content">
            <h2>Family Picnic</h2>
            <p>Enjoy a relaxing day with your family in a beautiful park setting. Fun activities and delicious food await you!</p>
            <a href="picnic_package.pdf" style="text-decoration: none;">
                <button>View PDF</button>
            </a>
        </div>
    </div>
</body>
</html>
