<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Contact | Anantam Resort</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        body{
            margin:0;
            font-family: Poppins, sans-serif;

            /* Background Image */
            background:
                linear-gradient(rgba(0,0,0,0.45), rgba(0,0,0,0.45)),
                url("images/4.jpg");

            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            min-height:100vh;
        }

        .contact-box{
            max-width:500px;
            margin:120px auto;
            background:white;
            padding:40px;
            text-align:center;
            border-radius:10px;
            box-shadow:0 10px 30px rgba(0,0,0,0.4);
        }

        .contact-box h1{
            margin-bottom:25px;
            color:#2e7d32;
        }

        .contact-box a{
            display:block;
            margin:15px 0;
            padding:12px;
            text-decoration:none;
            color:white;
            border-radius:5px;
            font-size:16px;
            transition:0.3s;
        }

        .call{ background:#2e7d32; }
        .email{ background:#1565c0; }
        .whatsapp{ background:#25d366; }

        .contact-box a:hover{
            opacity:0.85;
            transform:scale(1.02);
        }
    </style>
</head>

<body>

<div class="contact-box">
    <h1>Contact Anantam Resort</h1>

</body>
</html>
